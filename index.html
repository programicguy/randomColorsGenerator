<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Random Colors Generator</title>
</head>
<body>
    <section>
        <div class="header">
            <h1 class="title">Random <span class="gradient-text">Color</span> Generator</h1>
            <button class="btn btn-primary animated-btn">Gererate</button>
        </div>
        <div class="filter">
            <div class="totals-result">
                <p>Number of colors: <span class="total-color-palate">10</span></p>
            </div>
            <div class="filter-option">
                <select class="select-options"">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
        <div class="colors-palates">
            <!-- color palate will come dynamically from js -->           
        </div>
        <div class="toast success">
            <span class="toast-icon">&#10004;</span>
            <span class="toast-message">Color <span class="copied-color">#494746</span> has been copied to clipboard</span>
        </div>
    </section>
</body>
</html>
